<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gift Finder</title>
</head>
<body>
    <div class="container">
        <h1>Find the Perfect Gift</h1>
        <form id="giftForm">
            <textarea id="description" placeholder="Describe the gift you want..." required></textarea>
            <button id="submitBtn" type="submit">Find Gifts</button>
        </form>
        <div id="giftResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
