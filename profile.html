<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioia - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #4b6043;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #4b6043;
        }
        header h1 {
            font-size: 1.5rem;
            color: #4b6043;
        }
        nav a {
            margin-left: 1rem;
            text-decoration: none;
            color: #343a40;
            font-weight: bold;
        }
        nav a:hover, nav a.active {
            color: #ffffff;
            background-color: #4b6043;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .profile-container {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: #ffffff;
            color: #4b6043;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #75975e;
        }
        .profile-container form {
            display: flex;
            flex-direction: column;
        }
        .profile-container label {
            margin-top: 1rem;
            font-weight: bold;
            color: #4b6043;
        }
        .profile-container input, .profile-container textarea {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #75975e;
            font-size: 1rem;
        }
        .profile-container button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #75975e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .profile-container button:hover {
            background-color: #4b6043;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gioia</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="get-ideas.html">Get Ideas</a>
            <a href="inventory.html">Inventory</a>
            <a href="profile.html" class="active">Profile</a>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <h2>Your Profile</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="favorites">Favorite People</label>
                <textarea id="favorites" rows="3" placeholder="E.g., Mom, Dog, Friend"></textarea>
                
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gioia</p>
    </footer>
</body>
</html>
